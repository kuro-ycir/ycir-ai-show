<h1>女娲补天</h1>

    <p>“女娲补天”是一则著名的中国神话故事和成语，以下是对该成语的详细解释：</p>

    <ul>
        <li><strong>出处：</strong>该成语出自《淮南子·览冥训》，描述女娲为了拯救苍生，用五彩石修补破裂的天空。</li>
        <li><strong>寓意：</strong>象征坚韧不拔、不畏困难的精神，以及挽救危局、修复缺陷的能力。</li>
        <li><strong>故事背景：</strong>天崩地裂，洪水滔天，女娲肩负着挽救天地的重任，最后成功恢复世界的秩序。</li>
    </ul>
