<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>泰坦尼克号网页PPT</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  .slide {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: background-color 0.5s ease;
  }

  .slide h1 {
    font-size: 3em;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
  }

  .slide p {
    font-size: 1.5em;
    color: white;
    text-align: center;
    max-width: 70%;
    line-height: 1.6;
  }

  .slide img {
    max-width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .button {
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 1.2em;
    color: white;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #555;
  }

  #prevBtn {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
  }

  #nextBtn {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div class="slide" style="background-color: #5A6D62;">
  <h1>泰坦尼克号</h1>
  <p>一段永恒的爱情故事，沉没的巨轮，永不沉没的梦想。</p>
  <img src="https://q7.itc.cn/q_70/images01/20240608/8b4983dffd4949e09a267d6ba0f6eb3f.jpeg" alt="Titanic Image 1">
</div>

<div class="slide" style="background-color: #7F8C8D; display: none;">
  <h1>杰克与露丝</h1>
  <p>他们的相遇改变了一切，在泰坦尼克号的甲板上，两颗心紧紧相连。</p>
  <img src="https://i1.hdslb.com/bfs/archive/d2e3f037d818eadb26a143d7dec43e54f4c880e7.jpg" alt="Titanic Image 2">
</div>

<div class="slide" style="background-color: #BDC3C7; display: none;">
  <h1>永恒的回忆</h1>
  <p>尽管悲剧发生，但泰坦尼克号的故事和它的乘客们将永远被铭记。</p>
  <img src="https://img0.baidu.com/it/u=2958955410,1158621363&fm=253&fmt=auto&app=120&f=JPEG?w=607&h=373" alt="Titanic Image 3">
</div>

<button class="button" id="prevBtn" onclick="plusSlides(-1)">&#10094;</button>
<button class="button" id="nextBtn" onclick="plusSlides(1)">&#10095;</button>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.querySelectorAll('.slide');
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "flex";
}
</script>

</body>
</html>
